<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
        crossorigin="anonymous">

    <link rel="stylesheet" href="worldCountriesStyle.css">
    <title>world countries list</title>
</head>

<body>
    <main>
        <header>
            <h1 id="tt">World Countries List</h1>
            <h5>Total number of countries are 193</h5>
            <div class="showMe">
                <div class="sortingList">
                    <i class="fas fa-sort-alpha-down"></i>
                </div>
                <input type="text" class="searchBar" placeholder="search for countries ...">
            </div>
        </header>
        <div class="controllerBtns">
            <button class="Btn searchByAnyWord">search by any word</button>
            <button class="Btn sortStartingWord">starting word</button>
        </div>
        <div class="controllerInfos">
            <span class="countryItems"></span>
            <span></span>
        </div>
        <div class="container">

        </div>

    </main>
    <script src="./scripts.js/countriesList.js"></script>
    <script src="./scripts.js/worldCountriesScript.js"></script>
</body>

</html>
