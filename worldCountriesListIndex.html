<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
        crossorigin="anonymous">

    <link rel="stylesheet" href="worldCountriesStyle.css">
    <title>world countries list</title>
</head>

<body>
    <main>
        <header>
            <h1 id="tt">World Countries List</h1>
            <h5>Total number of countries are 193</h5>
            <div class="showMe">
                <div class="sortList">
                    <i class="fas fa-sort-alpha-down"></i>
                </div>
                <input type="text" class="searchBox" placeholder="search for countries ...">
            </div>
        </header>
        <div class="controllerBtns">
            <div class="Btn byAnyWord">
                <input type="radio" class="search" id="wordS" name="radio">
                <label for="wordS">search by any word</label>
            </div>
            <div class="Btn byStartingWord">
                <input type="radio" class="search" id="letterS" name="radio">
                <label for="letterS" >starting word </label>
            </div>
        </div>
        <div class="controllerInfos">
            <span>Total number of countries are 193</span>
            <span></span>
        </div>
        <div class="container">

        </div>

    </main>
    <script src="worldCountriesScript.js"></script>
</body>

</html>
